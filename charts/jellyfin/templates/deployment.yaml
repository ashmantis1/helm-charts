apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jellyfin.name" . }}
  labels:
    {{- include "jellyfin.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "jellyfin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jellyfin.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8096
          readinessProbe:
            httpGet:
              path: /
              port: 8096

          volumeMounts: 
          {{- range .Values.volumeMounts }}
          - {{ . | toYaml | nindent 12 | trim }}
          {{- end }}
          {{- if .Values.persistentVolumes.enabled }}
          - name: config
            mountPath: /config
          - name: cache
            mountPath: /cache
          {{- end }}
          {{- if not .Values.volumeMounts }} 
          {{- if not .Values.persistentVolumes.enabled }}
            []
          {{- end }}
          {{- end }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes: 
      {{- range .Values.extraVolumes }}
      - {{ . | toYaml | nindent 8 | trim }}
      {{- end }}
      {{- if .Values.persistentVolumes.enabled }}
      - name: config
        persistentVolumeClaim:
          claimName: {{ include "jellyfin.name" . }}-config
      - name: cache
        persistentVolumeClaim:
          claimName: {{ include "jellyfin.name" . }}-cache
      {{- end }}
      {{- if not .Values.volumeMounts }} 
        {{- if not .Values.persistentVolumes.enabled }}
          []
        {{- end }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
